<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizely - The Ultimate WordPress Optimization Suite</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            primary: '#3b82f6',
                            accent: '#8b5cf6',
                            glow: '#00f0ff'
                        }
                    },
                    backgroundImage: {
                        'hero-gradient': 'radial-gradient(circle at center, rgba(59, 130, 246, 0.15) 0%, rgba(15, 23, 42, 0) 70%)',
                        'card-gradient': 'linear-gradient(145deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.9) 100%)'
                    }
                }
            }
        }
    </script>

    <style>
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        
        /* Pricing Card Hover Effects */
        .pricing-card {
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .pricing-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body class="antialiased selection:bg-brand-primary selection:text-white">

    <!-- React App Root -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Data ---
        const categories = [
            { id: 'opt', name: 'Optimization', icon: 'fa-bolt' },
            { id: 'sec', name: 'Security', icon: 'fa-shield-halved' },
            { id: 'seo', name: 'SEO & Ranking', icon: 'fa-chart-line' },
            { id: 'db', name: 'Database', icon: 'fa-database' },
        ];

        const tools = {
            opt: [
                { name: 'Lazy Load Images', desc: 'Defer loading off-screen images to speed up initial load.', active: true },
                { name: 'CSS/JS Minification', desc: 'Remove whitespace and comments from code files.', active: true },
                { name: 'GZIP Compression', desc: 'Compress files to reduce data transfer size.', active: true },
                { name: 'HTML Optimization', desc: 'Clean up DOM structure for faster rendering.', active: false },
                { name: 'Cache Preloading', desc: 'Automatically populate cache after purging.', active: true },
            ],
            sec: [
                { name: 'Firewall Rules', desc: 'Block malicious requests before they reach WordPress.', active: true },
                { name: '2FA Authentication', desc: 'Add an extra layer of security for logins.', active: true },
                { name: 'Hide Login URL', desc: 'Change the default wp-admin login path.', active: false },
                { name: 'File Scan Monitor', desc: 'Regularly scan core files for modifications.', active: true },
            ],
            seo: [
                { name: 'Meta Tag Manager', desc: 'Manage titles and descriptions for all content.', active: true },
                { name: 'Sitemap Generator', desc: 'Auto-update XML sitemaps for search engines.', active: true },
                { name: 'Schema Markup', desc: 'Add structured data for rich snippets.', active: false },
                { name: 'Open Graph Control', desc: 'Control how links appear on social media.', active: true },
            ],
            db: [
                { name: 'Cleanup Revisions', desc: 'Remove old post revisions to save space.', active: true },
                { name: 'Spam Comments', desc: 'Empty trash and spam queues instantly.', active: true },
                { name: 'Transient Options', desc: 'Clear expired temporary database options.', active: false },
            ]
        };

        const pricingPlans = [
            {
                id: 'lite',
                name: 'LITE',
                price: '$0',
                period: '/mo',
                desc: 'Perfect for personal blogs getting started.',
                features: ['5 Optimization Tools', 'Basic Caching', 'Weekly Database Clean', 'Email Support', '1 Site License'],
                cta: 'Download Free',
                highlight: false,
                borderColor: 'border-slate-700'
            },
            {
                id: 'pro',
                name: 'PRO',
                price: '$29',
                period: '/mo',
                desc: 'For professionals needing serious speed.',
                features: ['All 30+ Tools', 'Advanced Caching & CDN', 'Real-time Security Scanning', 'Priority Support', '5 Site Licenses', 'Google Analytics Integration'],
                cta: 'Start Pro Trial',
                highlight: true,
                borderColor: 'border-brand-primary'
            },
            {
                id: 'max',
                name: 'MAX',
                price: '$79',
                period: '/mo',
                desc: 'Maximum power for agencies and enterprises.',
                features: ['Everything in Pro', 'White Label Reports', 'Unlimited Sites', 'Dedicated Account Manager', 'Staging Environment Sync', 'API Access'],
                cta: 'Contact Sales',
                highlight: false,
                borderColor: 'border-brand-accent'
            }
        ];
		
		const faqs = [
        {
            question: "Will Optimizely slow down my admin dashboard?",
            answer: "Not at all. Optimizely is built with a 'Modular Loading' architecture. It only executes code for the features you have enabled, and its footprint is 70% smaller than combined standalone plugins."
        },
        {
            question: "Can I use this with other caching plugins like WP Rocket?",
            answer: "Yes! While Optimizely has its own caching engine, you can toggle specific modules off to ensure 100% compatibility with any existing tech stack."
        },
        {
            question: "Does the Pro plan include a CDN?",
            answer: "The Pro plan includes our Global Edge Caching. For a full-service CDN with asset mirroring, our MAX plan integrates directly with Cloudflare Enterprise."
        },
        {
            question: "Is there a limit to how many revisions it can clean?",
            answer: "No. Our Database module can handle millions of rows. We recommend setting up a 'Weekly Auto-Clean' schedule to keep your database lean automatically."
        },
		{
            question: "Will this plugin help me achieve a 100/100 score on Google PageSpeed Insights?",
            answer: "While Optimizely provides all the technical tools (minification, critical CSS, and image compression) to reach a perfect score, your final grade also depends on your hosting quality and the weight of your third-party scripts (like ads or tracking pixels). We focus on Core Web Vitals (LCP, FID, CLS) to ensure your site is fast for real users, not just bots."
        },
		{
            question: "What is 'Critical CSS' and why should I enable it?",
            answer: "Normally, a browser won't show your page until the entire CSS file is loaded. Critical CSS extracts only the styles needed for the 'above the fold' content and loads them inline. This allows the user to see your site almost instantly while the rest of the styles load in the background"
        },
		{
            question: "Does your image optimization reduce the quality of my photos?",
            answer: "We use Lossless Compression by default, which reduces file size without any visible change in quality. For maximum speed, you can enable 'Lossy' compression or convert images to WebP/AVIF formats, which offer up to 80% smaller file sizes than traditional JPEGs."
        },
		{
            question: "How does Optimizely handle 'Render-Blocking Resources'?",
            answer: "Our plugin uses Deffered and Async loading for JavaScript. This means scripts like jQuery or tracking codes are loaded only after the main content of your site has been rendered, preventing the 'white screen' effect during loading."
        }
    ];

        // --- Components ---

        const Navbar = () => {
            return (
                <nav className="fixed w-full z-50 top-0 transition-all duration-300 glass-panel border-b-0 border-white/5">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-20">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-gradient-to-br from-brand-primary to-brand-accent rounded-lg flex items-center justify-center shadow-lg shadow-brand-primary/20">
                                    <i className="fa-solid fa-cube text-white text-xl"></i>
                                </div>
                                <span className="font-bold text-2xl tracking-tight text-white">Optimizely<span className="text-brand-primary">.wp</span></span>
                            </div>
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-8">
                                    <a href="#features" className="text-slate-300 hover:text-brand-primary px-3 py-2 rounded-md text-sm font-medium transition-colors">Features</a>
                                    <a href="#tools" className="text-slate-300 hover:text-brand-primary px-3 py-2 rounded-md text-sm font-medium transition-colors">Tools</a>
                                    <a href="#pricing" className="text-slate-300 hover:text-brand-primary px-3 py-2 rounded-md text-sm font-medium transition-colors">Pricing</a>
									<a href="#faqs" className="text-slate-300 hover:text-brand-primary px-3 py-2 rounded-md text-sm font-medium transition-colors">FAQ</a>
                                    <a href="#docs" className="text-slate-300 hover:text-brand-primary px-3 py-2 rounded-md text-sm font-medium transition-colors">Docs</a>
                                    <button className="bg-white text-slate-900 hover:bg-brand-primary hover:text-white transition-all duration-300 px-5 py-2.5 rounded-full font-semibold text-sm shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:shadow-[0_0_20px_rgba(59,130,246,0.5)]">
                                        Get Plugin
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => {
            const heroRef = useRef(null);

            useEffect(() => {
                const ctx = gsap.context(() => {
                    gsap.from(".hero-text", {
                        y: 50,
                        opacity: 0,
                        duration: 1,
                        stagger: 0.2,
                        ease: "power3.out"
                    });
                    gsap.from(".hero-visual", {
                        scale: 0.8,
                        opacity: 0,
                        duration: 1.5,
                        delay: 0.5,
                        ease: "elastic.out(1, 0.5)"
                    });
                }, heroRef);
                return () => ctx.revert();
            }, []);

            return (
                <section id="features" ref={heroRef} className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
                    <div className="absolute inset-0 bg-grid z-0"></div>
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[600px] bg-brand-primary/20 rounded-full blur-[120px] pointer-events-none"></div>
                    
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="text-center max-w-4xl mx-auto">
                            <div className="hero-text inline-flex items-center gap-2 px-4 py-2 rounded-full glass-panel border border-brand-primary/30 text-brand-primary text-sm font-medium mb-8">
                                <span className="relative flex h-2 w-2">
                                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-brand-primary opacity-75"></span>
                                  <span className="relative inline-flex rounded-full h-2 w-2 bg-brand-primary"></span>
                                </span>
                                v2.0 Now Available with 30+ Tools
                            </div>
                            
                            <h1 className="hero-text text-5xl md:text-7xl font-bold tracking-tight mb-8">
                                The Ultimate <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-primary via-brand-accent to-brand-glow glow-text">Tool House</span> for WordPress
                            </h1>
                            
                            <p className="hero-text text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">
                                Optimizely consolidates optimization, security, and SEO into one powerful suite. 
                                Boost performance and secure your site with just one click.
                            </p>
                            
                            <div className="hero-text flex flex-col sm:flex-row items-center justify-center gap-4">
                                <button className="px-8 py-4 bg-gradient-to-r from-brand-primary to-brand-accent rounded-xl font-bold text-lg shadow-lg shadow-brand-primary/25 hover:shadow-brand-primary/50 hover:scale-105 transition-all duration-300 w-full sm:w-auto">
                                    Download for Free
                                </button>
                                <button className="px-8 py-4 glass-panel rounded-xl font-bold text-lg text-white hover:bg-white/10 transition-all duration-300 w-full sm:w-auto flex items-center justify-center gap-2">
                                    <i className="fa-solid fa-play text-brand-primary"></i> View Demo
                                </button>
                            </div>
                        </div>

                        {/* Visual Abstract Representation */}
                        <div className="hero-visual mt-20 relative mx-auto max-w-5xl">
                            <div className="relative rounded-2xl bg-slate-800/50 border border-slate-700 p-2 backdrop-blur-xl shadow-2xl">
                                <div className="absolute -inset-1 bg-gradient-to-r from-brand-primary to-brand-accent rounded-2xl blur opacity-20"></div>
                                <div className="relative rounded-xl overflow-hidden bg-slate-900 border border-slate-800 aspect-[16/9] flex items-center justify-center">
                                    <div className="w-full h-full p-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                                        {[1,2,3].map((i) => (
                                            <div key={i} className="bg-slate-800/80 rounded-lg p-4 border border-slate-700/50 h-32 flex flex-col justify-between animate-pulse" style={{animationDelay: `${i * 0.2}s`}}>
                                                <div className="w-1/3 h-3 bg-slate-700 rounded"></div>
                                                <div className="w-full h-10 bg-gradient-to-r from-brand-primary/20 to-brand-accent/20 rounded flex items-end p-2">
                                                    <div className="w-2/3 h-2 bg-brand-primary/50 rounded"></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                        <div className="w-20 h-20 bg-brand-primary/20 rounded-full blur-xl animate-pulse"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const StatsSection = () => {
            const statsRef = useRef(null);

            useEffect(() => {
                const ctx = gsap.context(() => {
                    ScrollTrigger.create({
                        trigger: statsRef.current,
                        start: "top 85%",
                        onEnter: () => {
                            gsap.from(".stat-card", {
                                y: 30,
                                opacity: 0,
                                duration: 0.6,
                                stagger: 0.1,
                                ease: "power2.out"
                            });
                            
                            gsap.to(".stat-number", {
                                innerText: (i, target) => target.getAttribute('data-val'),
                                duration: 2,
                                snap: { innerText: 1 },
                                ease: "power1.out"
                            });
                        }
                    });
                }, statsRef);
                return () => ctx.revert();
            }, []);

            return (
                <section ref={statsRef} className="py-16 border-y border-white/5 bg-slate-900/50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                            {[
                                { label: 'Optimization Tools', val: '30+', prefix: '' },
                                { label: 'Performance Boost', val: '100', suffix: '%' },
                                { label: 'Security Score', val: 'A+', prefix: '' },
                                { label: 'Active Installs', val: '50', suffix: 'k+' },
                            ].map((stat, idx) => (
                                <div key={idx} className="stat-card text-center p-6 rounded-2xl bg-slate-800/30 border border-slate-700/50 hover:border-brand-primary/30 transition-colors">
                                    <h3 className="text-4xl font-bold text-white mb-2 stat-number" data-val={stat.val}>
                                        {stat.prefix}{stat.val}{stat.suffix}
                                    </h3>
                                    <p className="text-slate-400 text-sm font-medium">{stat.label}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const ShowcaseTabs = () => {
            const [activeTab, setActiveTab] = useState('opt');
            const contentRef = useRef(null);

            const handleTabChange = (id) => {
                setActiveTab(id);
            };

            useEffect(() => {
                if(contentRef.current) {
                    gsap.fromTo(contentRef.current, 
                        { opacity: 0, x: 10 }, 
                        { opacity: 1, x: 0, duration: 0.3, ease: "power2.out" }
                    );
                }
            }, [activeTab]);

            return (
                <section id="tools" className="py-24 relative">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-5xl font-bold mb-4">Everything You Need</h2>
                            <p className="text-slate-400 max-w-2xl mx-auto">
                                Browse our categorized tool house. We have carefully crafted 30+ modules to cover every aspect of a high-performing website.
                            </p>
                        </div>

                        <div className="flex flex-col lg:flex-row gap-8 lg:gap-12">
                            {/* Left: Tabs */}
                            <div className="lg:w-1/4">
                                <div className="sticky top-24 space-y-2">
                                    {categories.map((cat) => (
                                        <button
                                            key={cat.id}
                                            onClick={() => handleTabChange(cat.id)}
                                            className={`w-full text-left px-6 py-4 rounded-xl font-medium transition-all duration-300 flex items-center gap-3 ${
                                                activeTab === cat.id 
                                                ? 'bg-brand-primary text-white shadow-lg shadow-brand-primary/25' 
                                                : 'text-slate-400 hover:text-white hover:bg-slate-800/50'
                                            }`}
                                        >
                                            <i className={`fa-solid ${cat.icon}`}></i>
                                            {cat.name}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Right: Content */}
                            <div ref={contentRef} className="lg:w-3/4 bg-card-gradient border border-white/10 rounded-2xl p-8 backdrop-blur-sm min-h-[500px]">
                                <div className="flex items-center justify-between mb-8 pb-6 border-b border-white/10">
                                    <div>
                                        <h3 className="text-2xl font-bold text-white flex items-center gap-3">
                                            <i className={`fa-solid ${categories.find(c => c.id === activeTab).icon} text-brand-primary`}></i>
                                            {categories.find(c => c.id === activeTab).name} Tools
                                        </h3>
                                        <p className="text-slate-400 text-sm mt-1">Manage settings for this category.</p>
                                    </div>
                                    <div className="text-xs font-mono text-brand-primary border border-brand-primary/20 px-2 py-1 rounded bg-brand-primary/5">
                                        STATUS: ACTIVE
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {tools[activeTab].map((tool, idx) => (
                                        <div key={idx} className="group bg-slate-900/50 p-4 rounded-lg border border-slate-800 hover:border-brand-primary/50 transition-all duration-300 hover:bg-slate-900">
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <h4 className="font-semibold text-slate-200 group-hover:text-brand-primary transition-colors">{tool.name}</h4>
                                                    <p className="text-sm text-slate-500 mt-1">{tool.desc}</p>
                                                </div>
                                                <div className={`w-11 h-6 rounded-full p-1 cursor-pointer transition-colors ${tool.active ? 'bg-brand-primary' : 'bg-slate-700'}`}>
                                                    <div className={`bg-white w-4 h-4 rounded-full shadow-md transform transition-transform ${tool.active ? 'translate-x-5' : 'translate-x-0'}`}></div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const PricingSection = () => {
            const [isYearly, setIsYearly] = useState(false);
            const pricingRef = useRef(null);

            useEffect(() => {
                const ctx = gsap.context(() => {
                    ScrollTrigger.create({
                        trigger: pricingRef.current,
                        start: "top 80%",
                        onEnter: () => {
                            gsap.from(".pricing-card", {
                                y: 50,
                                opacity: 0,
                                duration: 0.8,
                                stagger: 0.2,
                                ease: "back.out(1.7)"
                            });
                        }
                    });
                }, pricingRef);
                return () => ctx.revert();
            }, []);

            return (
                <section id="pricing" ref={pricingRef} className="py-24 relative overflow-hidden">
                    {/* Background Glow */}
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-brand-accent/5 rounded-full blur-[100px] pointer-events-none"></div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl md:text-5xl font-bold mb-6">Simple, Transparent Pricing</h2>
                            <p className="text-slate-400 max-w-xl mx-auto mb-8">
                                Choose the plan that fits your growth. Start for free, upgrade when you need more power.
                            </p>
                            
                            {/* Toggle Switch */}
                            <div className="flex items-center justify-center gap-4">
                                <span className={`text-sm font-medium ${!isYearly ? 'text-white' : 'text-slate-500'}`}>Monthly</span>
                                <button 
                                    onClick={() => setIsYearly(!isYearly)}
                                    className={`w-14 h-8 rounded-full p-1 transition-colors ${isYearly ? 'bg-brand-primary' : 'bg-slate-700'}`}
                                >
                                    <div className={`bg-white w-6 h-6 rounded-full shadow-md transform transition-transform ${isYearly ? 'translate-x-6' : 'translate-x-0'}`}></div>
                                </button>
                                <span className={`text-sm font-medium ${isYearly ? 'text-white' : 'text-slate-500'}`}>Yearly <span className="text-brand-primary text-xs ml-1">(Save 20%)</span></span>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
                            {pricingPlans.map((plan) => (
                                <div 
                                    key={plan.id} 
                                    className={`pricing-card relative p-8 rounded-3xl border ${plan.borderColor} bg-card-gradient backdrop-blur-md flex flex-col ${plan.highlight ? 'scale-105 shadow-[0_0_30px_rgba(59,130,246,0.15)]' : 'hover:border-slate-500'}`}
                                >
                                    {plan.highlight && (
                                        <div className="absolute -top-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-brand-primary to-brand-accent text-white text-xs font-bold px-4 py-1 rounded-full shadow-lg">
                                            MOST POPULAR
                                        </div>
                                    )}

                                    <h3 className="text-2xl font-bold text-white mb-2">{plan.name}</h3>
                                    <div className="flex items-baseline mb-6">
                                        <span className="text-4xl font-bold text-white">
                                            {plan.price === '$0' ? 'Free' : (isYearly ? (parseInt(plan.price.replace('$','')) * 12 * 0.8).toFixed(0) : plan.price.replace('$',''))}
                                        </span>
                                        {plan.price !== '$0' && <span className="text-slate-400 ml-1">${plan.period}</span>}
                                    </div>
                                    
                                    <p className="text-slate-400 text-sm mb-8 h-10">{plan.desc}</p>

                                    <ul className="space-y-4 mb-8 flex-1">
